<div class="container progress slow-hide" id="progress-show">
  <div class="indeterminate"></div>
</div>
<script type="text/javascript">
window.onload = function() {
setTimeout(function(){
	document.getElementById('progress-show').style.visibility = "hidden";
	document.getElementById('body').style.visibility = "visible";
	transparency();
},500);
};

function transparency() {
	$(".slow-show").fadeTo("slow", 1);
}
</script>

<style type="text/css">
#body {
	visibility: hidden;
}
#progress-show {
	visibility: visible;
	width: 300px;
	top: 40%;
	left: 50%;
	position: absolute;
	margin-left: -150px;
}
/* Palette generated by Material Mixer - http://materialmixer.co/ */ 
.dark-primary-color    { background: #0D47A1; } 
.default-primary-color { background: #1565C0; } 
.light-primary-color   { background: #42A5F5; } 
.accent-color          { background: #1565C0; } 
.accent-light          { background: #FFAB40; } 
.accent-tint           { background: #FFA733; } 
.accent-shade          { background: #FA8400; } 
.accent-button       { background: #1565C0; box-shadow: 0px 1px 0px #FFA733 inset, 0px -1px 0px #FA8400 inset, 0px 0px 5px rgba(0, 0, 0, 0.5); }
</style>
